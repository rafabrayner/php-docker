<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gestão de Colaboradores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Colaboradores</h1>
  <p>Gestão de Colaboradores</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Colaborador</h3>

      <form action="exibirFunc.php" method="POST">
        <div class="form-group">
          <label for="nome">Nome *</label>
          <input class="form-control" id="nome" name="nome" placeholder="Digite o Nome" required>
        </div>

        <div class="form-group">
          <label for="salario">Salário *</label>
          <input type="number" class="form-control" id="salario" name="salario" placeholder="Digite o Salário" required>
        </div>

        <div class="form-group">
          <label for="cargo">Cargo *</label>
          <select name="cargo" id="cargo" class="form-control" required>
            <option value="" disabled selected>Selecione um Cargo</option>
            <option value="1">Gerente</option>
            <option value="2">Programador</option>
          </select>
        </div>

        <div class="form-group" required>
          <label for="obs">Observação</label>
          <textarea class="form-control" id="obs" name="obs" rows="3" placeholder="Adicone uma Observação"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    </div>
  </div>
</div>

</body>
</html>
